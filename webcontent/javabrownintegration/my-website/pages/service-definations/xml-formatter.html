
<!-- XML formatter service defination -->
<div class="alert alert-info well span11">
    <button class="close" data-dismiss="alert" type="button" onclick="$(this).parent().hide();">Ã—</button>
    <p id="about_me">DEFINE IT</p> 
</div>
    
<div id="request-div span12">
	<textarea class="field span11" rows="15" placeholder="Enter your XML data to format." id="request_text_area"></textarea>
</div>

<div id="row well form-inline span11" class="well">
	<a class="btn" onclick="performFormatting();">Submit</a>
</div>

<div class="divider" id="response_area_scroll_down"></div>

<div class="brown-hide" id="result_div">
	<br/>
	<strong><b>Response:</b></strong>
	<div class="well" style="height:auto;">
		<textarea readonly class="field span11 page-output well" contenteditable="true" rows="15" placeholder="Enter a request" id="result_text_area0"></textarea>

        <div id="row well form-inline span11" class="well">
	       <a class="btn btn-inverse" onclick="closeAndScrollUp();">Close</a>
        </div>	
	</div>
	
  
</div>

 
<script type='text/javascript' src='js/rkbeautify.js'></script>
<script>
		                  
	function performFormatting()
	{
	          var request_val = $("#request_text_area").val();
	          var formatted_xml = rkbeautify.xml(request_val);
	           
	          $("#result_div").removeClass("brown-hide");
	          $("#result_text_area0").val(formatted_xml);
	          
	         scrolldown();
	}
	
	function scrolldown(){
		$('html,body').animate({
			scrollTop: $("#response_area_scroll_down").offset().top -100
		}, 500);
	}
	
	function closeAndScrollUp(){
	    $("#result_div").addClass("brown-hide");
		$('html,body').animate({
			scrollTop: $("body").offset().top
		}, 500);
	}
	
	var aboutme_text = "Extensible Markup Language (XML) is a markup language that defines a set of rules for encoding documents in a format that is both human-readable and machine-readable.";
	$("#about_me").html(aboutme_text);
</script>

<meta name="title" content="Free Online XML Formatter - JavaBrown.com"/>
<meta name="description" content="This free online XML formatter and lets you chose your indentation level and also lets you export to file"/>
